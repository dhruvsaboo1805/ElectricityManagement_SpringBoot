spring.application.name=ElectricityMgmt
spring.h2.console.enabled=true
spring.h2.console.path=/database

spring.datasource.url=jdbc:h2:file:./data/ElectricityMgmtDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# api docs generated by swagger ui
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

# Disable whitespace label error
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# Make 404s throw exceptions
spring.web.resources.add-mappings=false